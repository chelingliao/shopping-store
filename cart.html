<html lang="en">

<head>

    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">

<body>
    <div class="logo">

    <nav>

                <li>Home</li>
            </a>

        </div>

            <input class="subscript-input" type="email" placeholder="Email address">

        </div>
